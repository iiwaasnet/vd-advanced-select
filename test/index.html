<!doctype html>
<html ng-app="app">
	<head>
		<title>AngularJS Advanced Select</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<link rel="stylesheet" type="text/css" href="../css/advanced_select.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script type="text/javascript" src="../advanced_select.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body ng-controller="index">
		<h1>Some Examples...</h1>

		<h2>Simple list of objetcts</h2>
		<div>
			<label for="languages0">Initial Select :</label>
			<select id="languages0" ng-model="language.id" 
			        ng-options="language.id as language.name for language in languages"
			        placeholder="select a language"
			        class="languages">
			</select>
		</div>
		<div>
			<label for="languages1">Advanced Select : </label>
			<select id="languages1" ng-model="language.id" 
		        ng-options="language.id as language.name for language in languages"
		        class="languages"
		        placeholder="select a language"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="languages0">Change with jQuery</button>

		<hr />
		
		<h2>Simple list of primitives</h2>
		<div>
			<label for="numbers">Initial Select :</label>
			<select id="numbers" 
			        ng-model="number" 
			        ng-options="number for number in numbers"
			        class="numbers">
			</select>
		</div>
		<div>
			<label for="numbers1">Advanced Select : </label>
			<select id="numbers1"
			        ng-model="$parent.number" 
			        ng-options="number for number in numbers"
			        class="numbers"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="numbers">Change with jQuery</button>

		<hr />
		
		<h2>List of remote objects (loaded in 3 seconds)</h2>
		<div>
			<label for="countries">Initial Select :</label>
			<select id="countries" 
			        ng-model="country.id" 
			        ng-options="country.id as country.name for country in countries"
			        class="countries">
			</select>
		</div>
		<div>
			<label for="countries1">Advanced Select : </label>
			<select id="countries1"
			        ng-model="country.id" 
			        ng-options="country.id as country.name for country in countries"
			        class="countries"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="countries1">Change with jQuery</button>

		<hr />

		<h2>List of remote objects (loaded in 3 seconds) with default</h2>
		<div>
			<label for="countries2">Initial Select :</label>
			<select id="countries2" 
			        ng-model="country2.id" 
			        ng-options="country.id as country.name for country in countries"
			        class="countries">
			</select>
		</div>
		<div>
			<label for="countries3">Advanced Select : </label>
			<select id="countries3"
			        ng-model="country2.id" 
			        ng-options="country.id as country.name for country in countries"
			        class="countries"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="countries3">Change with jQuery</button>

		<hr />

		<h2>Grouped list</h2>
		<div>
			<label for="languages2">Initial Select :</label>
			<select id="languages2" 
			        ng-model="language3.id" 
			        ng-options="language.id as language.name group by language.group for language in hierachical_languages"
			        class="languages">
			</select>
		</div>
		<div>
			<label for="languages3">Advanced Select : </label>
			<select id="languages3"
			        ng-model="language3.id" 
			        ng-options="language.id as language.name group by language.group for language in hierachical_languages"
			        class="languages"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="languages3">Change with jQuery</button>

		<hr />

		<h2>Simple <b>disabled</b> list of objetcts</h2>
		<div>
			<label for="languages4">Initial Select :</label>
			<select id="languages4" ng-model="language3.id" 
			        ng-options="language.id as language.name for language in languages"
			        disabled="disabled"
			        class="languages">
			</select>
		</div>
		<div>
			<label for="languages5">Advanced Select : </label>
			<select id="languages5" ng-model="language3.id" 
		        ng-options="language.id as language.name for language in languages"
		        class="languages"
		        disabled="disabled"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="languages4">Change with jQuery</button>

		<hr />

		<h2>Long list</h2>
		<div>
			<label for="years">Initial Select :</label>
			<select id="years" 
			        ng-model="year" 
			        ng-options="year for year in years"
			        class="years">
			</select>
		</div>
		<div>
			<label for="years1">Advanced Select : </label>
			<select id="years1" 
			        ng-model="year" 
			        ng-options="year for year in years"
			        class="years"
		        advanced-select="">
			</select>
		</div>
		<button class="triggerChangeWithjQuery" data-target-id="numbers">Change with jQuery</button>
	</body>
</html>
